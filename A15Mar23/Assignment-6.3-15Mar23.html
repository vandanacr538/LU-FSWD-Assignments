<!DOCTYPE html>
<html>
    <head>
        <title>Table 4</title>
    </head>
    <body>
        <center>
            <h3>Using TABLES in Websites</h3>
            <table border="1">
                <caption>Caption-Nested Table</caption>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td colspan="2" align="center">Colspan Column</td>
                </tr>
                <tr>
                    <td rowspan="2">Rowspan Cell</td>
                    <td align="center">Cell 2</td>
                </tr>
                <tr>
                    <td>
                        <table border="1" bgcolor="yellow" cellspacing="10" cellpadding="20">
                            <tr>
                                <th>Inner Column Heading 1</th>
                                <th>Inner Column Heading 2</th>
                            </tr>
                            <tr>
                                <td class="h100" align="center" bgcolor="Grey">Inner Data Cell 1</td>
                                <td bgcolor="greenyellow">
                                    <table border="1" bgcolor="pink" cellspacing="10" cellpadding="20">
                                        <tr>
                                            <th>Inner Most Column Heading 1</th>
                                            <th>Inner Most Column Heading 2</th>
                                        </tr>
                                        <tr>
                                            <td bgcolor="#E39FF6">Innermost Data Cell 1</td>
                                            <td bgcolor="coral">Innermost Data Cell 2</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
