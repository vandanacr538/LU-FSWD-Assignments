<html>
    <head>
        <title>Marquee</title>
    </head>
    <body>
        <marquee behavior="slide" direction="down" height="48%" hspace="48%"><b>DOWN</b></marquee>
        <marquee behavior="slide" direction="right" width="49%" scrollamount="12%"><b>RIGHT</b></marquee>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <marquee behavior="slide" direction="left" width="49%" scrollamount="12%"><b>LEFT</b></marquee>
        <marquee behavior="slide" direction="up" height="48%" hspace="48%"><b>&nbsp;&nbsp;&nbsp;UP</b></marquee>
    </body>
</html>
