<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <ul class="header-menu">
            <li class="items"><img src="images/header-i1.png" alt="Home"></li>
            <li class="items"><img src="images/header-i2.png" alt="CV"></li>
            <li class="items"><img src="images/header-i3.png" alt="Portfolio"></li>
            <li class="items"><img src="images/header-i4.png" alt="Blog"></li>
            <li class="items"><img src="images/header-i5.png" alt="Contact"></li>
        </ul>
    </header>
    <div class="main-container">
        <div class="side-container">
            <div class="profile-details">
                <div class="profile-photo">
                    <img src="images/Profile.png" alt="Profile-picture">
                </div>
                <h4 class="name">Rayan Adlardard</h4>
                <p>Full Stack Developer</p>
                <div class="social-media-profiles">
                    <div class="sm-icon"><a href="#"><img src="images/linkedin.png" alt="Linkedin"></a></div>
                    <div class="sm-icon"><a href="#"><img src="images/twitter.png" alt="Twitter"></a></div>
                    <div class="sm-icon"><a href="#"><img src="images/facebook.png" alt="Facebook"></a></div>
                    <div class="sm-icon"><a href="#"><img src="images/instagram.png" alt="Instagram"></a></div>
                </div>
            </div>
        </div>
        <div class="content-container">Content</div>
    </div>

</body>
</html>
