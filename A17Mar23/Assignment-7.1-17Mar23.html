<!-- create a frameset with menu type links from left pane to right pane with banner and footer -->
<html>
    <head>
        <title>Frameset</title>
    </head>
    <frameset rows="15%,*,10%">
        <frame src="banner.html"></frame>
        <frameset cols="10%,*">
            <frame src="leftpan.html"></frame>
            <frame src="details.html" name="details"></frame>
        </frameset>
        <frame src="marquee.html"></frame>
    </frameset>  
</html>
