<!DOCTYPE html>
<html>
    <head>
        <title>Project Management</title>
    </head>
    <body bgcolor="cyan">
        <h3><u>Project Management</u></h3>
        <form action="">
            <label for="projectname"><b>Project Name</b></label>
            <input type="text" name="projectname" id="projectname" placeholder="project name">
            <br><br>
            <label for="assignto"><b>Assigned to</b></label>
            <select name="assignto" id="assignto">
                <option value="Er Merry Petision">Er Merry Petision</option>
                <option value="Er Deepak Bhusan">Er Deepak Bhusan</option>
                <option value="Er Robert Watson">Er Robert Watson</option>
            </select>
            <br><br>
            <label for="startdate"><b>Start Date</b></label>
            <input type="date" name="startname" id="startname">
            <br><br>
            <label for="enddate"><b>End Date</b></label>
            <input type="date" name="enddate" id="enddate">
            <br><br>
            <label for="priority"><b>Priority</b></label>
            <input type="radio" name="priority" value="high"><b>High</b> 
            <input type="radio" name="priority" value="average"><b>Average</b> 
            <input type="radio" name="priority" value="low"><b>Low</b>
            <br><br>
            <label for="description"><b>Description</b></label>
            <textarea name="description" id="description" cols="30" rows="4"></textarea>
            <br><br>
            <input type="submit" value="Submit" bgcolor="green">
            <input type="reset" value="Clear" bgcolor="blue">
        </form>
    </body>
</html>
